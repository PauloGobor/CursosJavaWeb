<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">
		<h:form title="Realizar Matricula" enctype="multipart/form-data"
			styleClass="form-horizontal" id="main" class="main" prependId="false">
			<fieldset>
				<legend>Realizar Matricula</legend>
				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>

				<!-- 				<div class="form-group">
					<h:outputLabel id="professor" value="Professor: "
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">
						<h:selectOneMenu value="#{matriculaBean.matricula.curso}"
							converter="#{converterProf}" style="width:200px"
							data-toggle="dropdown" styleClass="form-control radius-none">
							<f:selectItem itemLabel="Selecione Curso"
								noSelectionOption="true" class="dropdown-item" />
							<f:selectItems value="#{cursoBean.listarCurso()}"
								var="curso" itemValue="#{curso}"
								itemLabel="#{curso.nome}" class="dropdown-item" />
						</h:selectOneMenu>
					</div>
				</div> -->


				<div class="form-group">
					<h:outputLabel id="professor" value="Professor: "
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">
						<h:selectOneMenu value="#{matriculaBean.matricula.curso}"
							styleClass="form-control col-4"
							converter="omnifaces.SelectItemsIndexConverter">
							<f:selectItem itemValue="" itemLabel="  -- SELECIONE --  "
								noSelectionOption="true" />
							<f:selectItems value="#{cursoBean.listarCurso()}" var="curso"
								itemLabel="#{curso.nome}" itemValue="#{curso}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="CPF Usuario"
						styleClass="control-label col-sm-2" />
					<div class="col-sm-10">
						<h:inputText value="#{matriculaBean.matricula.usuario.cpf}"
							class="form-control " id="Cpf" style="width:20%"
							pt:placeholder="000.000.000-00" />

					</div>
				</div>

				<div id="Button" class="col-sm-11">
					<div class="form-group">
						<h:commandButton
							action="#{matriculaBean.salvar(matriculaBean.matricula)}"
							value="Cadastrar" type="submit" styleClass="btn btn-success"
							style="display:inline;margin:0 5px" />
						<h:commandButton type="reset" value="Apagar"
							styleClass="btn btn-info" style="display:inline;margin:05px"></h:commandButton>

					</div>
				</div>

			</fieldset>
		</h:form>
		<script type="text/javascript">
    $("#Cpf").mask("999.999.999-99");
    $('#main').validate({
        rules: {
            'Nome': {
                required: true,
                minlength: 3
            },

            'Cpf': {
                Cpf: true,
                required: true,
                
            }
        },
        messages: {	
            'Nome': {
                required: '* Digite um Nome',
                minlength: '* Por favor, insira pelo menos 3 caracteres'
            },
            'Cpf': {
                required: '* Digite seu CPF',
                cpf: '* CPF Invalido'
            }
        }
    });
   
</script>
	</ui:define>
</ui:composition>
</html>
