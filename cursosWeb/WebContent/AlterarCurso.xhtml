<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">
	<h:form title="Alterar Curso" enctype="multipart/form-data"
		styleClass="form-horizontal" id="main" class="main" prependId="false">
		<fieldset>
			<legend>Alterar Curso</legend>
			<div class="form-group">
				<h:outputLabel value="Nome " styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{cursoBean.curso.nome}"
						styleClass="form-control " id="Nome" required="true"
						style="width:30%" pt:placeholder="Nome" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Categoria" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{cursoBean.curso.categoria}"
						styleClass="form-control" id="Categoria" required="true"
						style="width:30%" pt:placeholder="ex:'Especialização'" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel id="professor" value="Professor: "
					styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:selectOneMenu value="#{cursoBean.curso.professor}"
						converter="#{converterProf}" style="width:200px"
						data-toggle="dropdown" styleClass="form-control radius-none">

						<f:selectItem itemLabel="Selecione Professor"
							noSelectionOption="true" class="dropdown-item" />
						<f:selectItems value="#{professorBean.listarProfessor()}"
							var="professor" itemValue="#{professor}"
							itemLabel="#{professor.nome}" class="dropdown-item" />
					</h:selectOneMenu>
				</div>
			</div>

			<!-- 			  <div class="form-group" >
			    <h:outputLabel value="CPF" styleClass="control-label col-sm-2"/>
			    <div class="col-sm-10">
					<h:inputText value="#{cursoBean.curso.professor}" class="form-control "  
						id="Cpf" style="width:20%"  pt:placeholder="000.000.000-00" />
			    </div>
			  </div> -->


			<div class="form-group">
				<h:outputLabel value="Quantidade de Vagas"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{cursoBean.curso.qtdVagas}"
						class="form-control " maxlength="3" type="number" id="qtdVagas"
						style="width:5%" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Valor" styleClass="control-label col-sm-2" />
				<div class="form-group">
					<div class="input-group col-sm-2" style="width: 20%">
						<div class="input-group-prepend">
							<span class="input-group-text ">R$</span>
						</div>
						<h:inputText value="#{cursoBean.curso.valor}" class="form-control"
							id="Valor" pt:placeholder="0000,00" />
					</div>
				</div>
			</div>



			<div class="form-group">
				<h:outputLabel value="Carga Horaria"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{cursoBean.curso.cargaHoraria}"
						class="form-control" id="cargaHoraria" style="width:20%"
						pt:placeholder="80:00" />
				</div>
			</div>
			<br />
			
			<div id="Button" class="col-sm-11">
				<div class="form-group">
					<h:commandButton action="#{cursoBean.alterar(cursoBean.curso)}"
						value="Cadastrar" type="submit" styleClass="btn btn-success"
						style="display:inline;margin:0 5px" />
					<h:commandButton type="reset" value="Apagar"
						styleClass="btn btn-info" style="display:inline;margin:05px"></h:commandButton>
						
				</div>
			</div>



		</fieldset>
	</h:form>


	<script type="text/javascript">
    $("#Cpf").mask("999.999.999-99");
    $('#main').validate({
        rules: {
            'Nome': {
                required: true,
                minlength: 3
            },
            'Categoria': {
                required: true,
                minlength: 3
            }
        },
        messages: {	
            'Nome': {
                required: '* Digite um Nome',
                minlength: '* Por favor, insira pelo menos 3 caracteres'
            },
            'Categoria': {
                required: '* Digite uma Categoria',
                minlength: '* Por favor, insira pelo menos 3 caracteres'
        	}
        }
    });
   
</script>
</ui:define>
</ui:composition>
</html>
