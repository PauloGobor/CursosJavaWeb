<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">
	<h:form title="Alterar Usuario" enctype="multipart/form-data"
		styleClass="form-horizontal" id="main" class="main" prependId="false">
		<fieldset>
			<legend>Alterar Usuario</legend>

			<div class="form-group">
				<h:outputLabel value="Nome Completo"
					styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{usuarioBean.usuario.nome}"
						styleClass="form-control " id="Nome" required="true"
						style="width:30%" pt:placeholder="Nome Completo" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Email" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{usuarioBean.usuario.email}"
						styleClass="form-control " id="Email" required="true"
						style="width:30%" pt:placeholder="email@email.com.br" />
				</div>
			</div>

			<div class="form-group">
					<h:outputLabel value="Sexo" styleClass="control-label col-sm-2" />
					<div class="form-check">
						<h:selectOneRadio value="#{usuarioBean.usuario.sexo}" id="sexo"
							required="true"
							requiredMessage="O campo nÃ£o pode estar em branco"
							style="width:15%">
							<f:selectItem itemLabel="Masculino" itemValue="Maculino"
								class="form-check-input" />
							<f:selectItem itemLabel="Feminino" itemValue="Feminino"
								class="form-check-input" />
						</h:selectOneRadio>
					</div>
				</div>

			<div class="form-group">
				<h:outputLabel value="CPF" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:outputText value="#{usuarioBean.usuario.cpf}"
						class="form-control " id="Cpf" style="width:20%"
						 />

				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Idade" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{usuarioBean.usuario.idade}"
						class="form-control " maxlength="3" type="number" id="idade"
						style="width:5%" />
					<h:message for="idade" style="color:red"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Telefone" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText value="#{usuarioBean.usuario.telefone}"
						class="form-control" id="Telefone" style="width:20%"
						pt:placeholder="(99) 99999-9999" />

				</div>
			</div>

			<br />
			<div id="Button" class="col-sm-11">
				<div class="form-group">
					<h:commandButton
						action="#{usuarioBean.alterar(usuarioBean.usuario)}"
						value="Cadastrar" type="submit" styleClass="btn btn-success"
						style="display:inline;margin:0 5px" />
					<h:commandButton type="reset" value="Apagar"
						styleClass="btn btn-info" style="display:inline;margin:0 5px"></h:commandButton>
				</div>
			</div>

		</fieldset>
	</h:form>


	<script type="text/javascript">
    $("#Cpf").mask("999.999.999-99");
    $("#Telefone").mask("(99) 99999-9999");
    $('#main').validate({
        rules: {
            'Nome': {
                required: true,
                minlength: 3
            },
            'Email': {
                email: true,
                required:true
            },
            'Cpf': {
                Cpf: true,
                required: true,
                
            }
        },
        messages: {	
            'Nome': {
                required: '* Digite um Nome',
                minlength: '* Por favor, insira pelo menos 3 caracteres'
            },
            'Email': {
                email: '* Digite um email valido',
                required: '* Digite um email'
            },
            'Cpf': {
                required: '* Digite seu CPF',
                cpf: '* CPF Invalido'
            }
        }
    });
   
</script>
</ui:define>
</ui:composition>
</html>
